<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>회원가입</h1>
<p>아래 내용을 충실히 기입해 주시면 기분 좋으면 회원으로 가입시켜드립니다.</p>
	<form name="memberform" id="memberform" action="member.jsp" method="post" onSubmit="return checkForm();">
		<ul class="members">
			<li><label for="">이름</label>
			<input type="text" name="username" id="username">
			</li>
			<li class="li-id"><label for="">아이디</label>
			<input type="text" name="userid" id="userid">
			<input type="button" onclick="idCheck()" value="중복확인">
			<input type="hidden" name="idok" id="idok" value="notok" />
			</li>
			<li><label for="">비밀번호</label>
			<input type="password" name="userpass" id="userpass">
			</li>
			<li><label for="">성별</label>
				<label><input type="radio" name="gender" value="남자" checked> 남자</label>
				<label><input type="radio" name="gender" value="여자"> 여자</label>
			</li>	
			<li class="li-post">
				<label for="">우편번호</label>
				<input type="text" name="postcode" id="postcode" />
				<input type="button" onclick="execDaumPostCode()" value="우편번호 찾기" />
			</li>
			<li class="li-address">
				<label for=""></label>
				<input type="text"  name="address" id="address" readonly placeholder="주소"/>
			</li>
			<li>
				<label for=""></label>
				<input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소"/>
			</li>
			<li><label for="">직업</label>
				<select name="job">
					<option value="프로트엔드 프로그래머">프론트엔드 프로그래머</option>
					<option value="백엔드 프로그래머">백엔드 프로그래머</option>
					<option value="풀스택 프로그래머">풀스택 프로그래머</option>
					<option value="UI 디자이너">UI 디자이너</option>
					<option value="입만 프로그래머">입만 프로그래머</option>
				</select>
			</li>
			<li><label for="">취미</label>
				<input type="checkbox" name="hobby" value="수영"> 수영&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="조깅"> 조깅&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="배드민턴"> 배드민턴&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="축구"> 축구&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="배구"> 배구
			</li>
			<li><label for="">좌우명</label>
				<input type="text" name="leftright">
			</li>
		</ul>
		<div class="btnbox">
		<button type="submit" class="submit">전송</button>
		</div>
	
	</form>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="js/script.js"></script>	
</body>
</html>
